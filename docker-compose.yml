version: "3.3"

services:
  nextjs:
    ports:
      - 3000:3000
    build:
      context: .  # Ubicacion del directorio central donde Construira la Imagen
      dockerfile: Dockerfile.dev  # Dockerfile -> Parametros
    volumes:
      - ./:/usr/src/app 
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    env_file:
      - .env